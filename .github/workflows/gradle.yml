name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v3
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 17
    - name: Add permitoin to gradlew
      run: chmod +x ./gradlew 
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v2
    - name: Build with Gradle
      run: ./gradlew build
    - name: Tests
      run: ./gradlew test
